<form (submit)="getAuthor()">
  <label for="authorId">Author ID:</label>
  <input type="text" id="authorId" [(ngModel)]="authorId" name="authorId" required>
  <button type="submit">Search</button>
</form>
<div *ngIf="author">
  <p>Author First Name: {{ author.firstName }} </p>
  <p>Author Last Name: {{ author.lastName }}</p>

</div>
<p *ngIf="message">{{ message }}</p>
